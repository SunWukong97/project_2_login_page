<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Log in page">
    <title>Login In</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="css/css_reset.css">
    <link rel="stylesheet" href="css/index_style.css">

    <!--font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="greetingMessage">
            <h1>Welcome</h1>
            <h2>Sign in to continue</h2>
        </div>
        

        <div class="formWrapper">
            <form action="">
                <label for="usernameField">Username</label>
                <input type="text" id="usernameField" name="usernameField" class="inputFields">
                <label for="passwordField">Password</label>
                <input type="text" id="passwordField" name="passwordField" class="inputFields">
                <a href="#">Forgot Password?</a>
                <input type="button" value="SIGN IN" class="submitButton" onclick="submitFunction()">
            </form>
        </div>


        <h3><span>Or login with</span></h3>
        <div class="alternateLogin">
            <div class="altLoginLogo"><a href="">A</a></div>
            <div class="altLoginLogo"><a href="">B</a></div>
        </div>

        <p>Don't have an account? <a href="#">Join us</a></p>
    </div>


    <script src="script/script.js"></script>
</body>
</html>
